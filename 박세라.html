<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>박세라 최신 시그목록</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffa6bf;
      font-size: 28px;
      text-align: center; /* 중앙 정렬 */
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffe4ee;
      color: #ffa6bf; /* 제목 색상 */
      font-size: 16px;
    }

    td.price {
      color: #ffa6bf; /* 가격 색상 */
      font-weight: bold;
    }

    tr:hover {
      background-color: #fff0f5;
    }
  </style>
</head>
<body>
  <h1>박세라 최신 시그목록</h1>
  <table>
    <thead>
      <tr>
        <th>곡 제목</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>귀여워서 미안</td>
        <td class="price">₩5,000</td>
      </tr>
      <tr>
        <td>히릿</td>
        <td class="price">₩6,000</td>
      </tr>
      <tr>
        <td>바람피면 D지는 거야</td>
        <td class="price">₩5,500</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
